on:
  push:
     branches:
       - main



name: renderbook

jobs:
  preproc:
    name: Preprocess Reference Books
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v3
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/proc_anicdotes_book/requirements.txt
      - name: Process books
        run: |
          python tools/proc_anicdotes_book/proc.py tools/data/98-anicdotes-tang.md --convert --output_dir _out
          python tools/proc_anicdotes_book/proc.py tools/data/98-anicdotes-song.md --convert --output_dir _out
      - name: Archive processed books
        uses: actions/upload-artifact@v3
        with:
          name: preproc_output
          path: _out

  bookdown:
    name: Render-Book
    runs-on: macOS-latest
    needs: preproc
    steps:
      - uses: actions/checkout@v1
      - name: Download preprocessing results
        uses: actions/download-artifact@v3
        with:
          name: preproc_output
          path: ./
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install rmarkdown
        run: Rscript -e 'install.packages(c("rmarkdown", "bookdown", "bookdownplus", "downlit"))'
      - name: Render Book
        run: Rscript -e 'rmarkdown::render_site(output_format = "bookdown::bs4_book", encoding = "UTF-8")'
      - uses: actions/upload-artifact@v1
        with:
          name: _book
          path: _book/

# Need to first create an empty gh-pages branch
# see https://pkgdown.r-lib.org/reference/deploy_site_github.html
# and also add secrets for a GH_PAT and EMAIL to the repository
# gh-action from Cecilapp/GitHub-Pages-deploy
  checkout-and-deploy:
    runs-on: ubuntu-latest
    needs: bookdown
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Download artifact
        uses: actions/download-artifact@v1.0.0
        with:
          # Artifact name
          name: _book # optional
          # Destination path
          path: _book # optional
      - name: Deploy to GitHub Pages
        uses: Cecilapp/GitHub-Pages-deploy@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          email: nothinghy@gmail.com
          build_dir: _book       # "_site" by default
